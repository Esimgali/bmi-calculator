<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="justify-content-center w-100">
        <head class="">
            <h2 class="w-100 bg-primary text-center py-2">BMI calculator</h2>
        </head>
        <main class="d-flex align-items-center flex-column justify-content-center py-3">
            <div class="result fs-5" style="display: none;">
            </div>
            <form id="form" class="d-flex flex-column w-25">
                <label for="weight" class="pt-2">Weight</label>
                <input id="weight" type="number" placeholder="Input weight" class="rounded"/>
                <div class="text-danger" id="weight" style="display: none;">Not valid weight input!</div>

                <label for="height" class="pt-2">Height</label>
                <input id="height" type="number" placeholder="Input height" class="rounded"/>
                <div class="text-danger" id="height" style="display: none;">Not valid height input!</div>

                <label for="age" class="pt-2">Age</label>
                <input id="age" type="number" placeholder="Input width" class="rounded"/>
                <div class="text-danger" id="age" style="display: none;">Not valid age input!</div>

                <label for="gender"  class="pt-2">Gender</label>
                <select id="gender" class="rounded">
                    <option class="male">Male</optionW>
                    <option class="female">Female</option>
                </select>

                <label for="units" class="pt-2">Select units</label>
                <select id="units" class="rounded">
                    <option value="kg">kg/cm</option>
                    <option value="lbs">lbs/in</option>
                </select>
                <button class="mt-3 bg-primary" id="submitButton" type="submit">Calculate</button>
            </form>
        </main>
        <footer class="position-absolute bottom-0 w-100">
            <h3 class="w-100 bg-primary text-center py-2">Esimgali Khamitov SE-2206</h3>
        </footer>
    </div>
    <script src="../public/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
